<div class="card" *ngIf='movie'>
    <div class="card-header">
      {{pageTitle + ':' +movie.movieName}}
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                (click)='onBack()'
                style='width:80px'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
      </div>
</div>
